<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка - Загадки Смайлика</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #248bcf; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; }
        .list { margin-top: 30px; }
        .item { background: white; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Добавить загадку</h2>
        <input type="text" id="q" placeholder="Вопрос (текст или эмодзи)">
        <input type="text" id="a" placeholder="Ответ (одним словом)">
        <select id="cat">
            <option value="Грибной лес">Грибной лес</option>
            <option value="Горы дракона">Горы дракона</option>
            <option value="Тайный замок">Тайный замок</option>
        </select>
        <textarea id="exp" placeholder="Объяснение (необязательно)"></textarea>
        <button onclick="add()">СОХРАНИТЬ</button>

        <div class="list" id="list"></div>
    </div>

    <script>
        async function load() {
            const r = await fetch('/api/admin/riddles');
            const data = await r.json();
            const cont = document.getElementById('list');
            cont.innerHTML = '<h3>Список загадок:</h3>';
            data.forEach(item => {
                cont.innerHTML += `
                    <div class="item">
                        <span>[${item.category}] ${item.question} - <b>${item.answer}</b></span>
                        <button style="width:auto; padding:5px; background:red;" onclick="del(${item.id})">Удалить</button>
                    </div>`;
            });
        }

        async function add() {
            const body = {
                question: document.getElementById('q').value,
                answer: document.getElementById('a').value,
                category: document.getElementById('cat').value,
                explanation: document.getElementById('exp').value
            };
            await fetch('/api/riddles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            location.reload();
        }

        async function del(id) {
            if(confirm('Удалить?')) {
                await fetch('/api/admin/riddles/' + id, {method: 'DELETE'});
                load();
            }
        }
        load();
    </script>
</body>
</html>
