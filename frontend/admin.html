<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка Загадок</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h2>Добавить новую загадку</h2>
    <div class="form-group">
        <label>Вопрос:</label>
        <textarea id="q" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Ответ:</label>
        <input type="text" id="a">
    </div>
    <button onclick="save()">Сохранить в базу</button>

    <script>
        async function save() {
            const question = document.getElementById('q').value;
            const answer = document.getElementById('a').value;
            
            const res = await fetch('/api/riddles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, answer })
            });

            if (res.ok) {
                alert('Загадка добавлена!');
                document.getElementById('q').value = '';
                document.getElementById('a').value = '';
            } else {
                alert('Ошибка при сохранении');
            }
        }
    </script>
</body>
</html>
