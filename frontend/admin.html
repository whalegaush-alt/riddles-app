<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <style>body { font-family: sans-serif; padding: 20px; } input, select { display: block; margin: 10px 0; padding: 10px; width: 300px; }</style>
</head>
<body>
    <h2>Добавить загадку</h2>
    <input type="text" id="q" placeholder="Вопрос (Эмодзи)">
    <input type="text" id="a" placeholder="Ответ">
    <select id="cat">
        <option value="Грибной лес">Грибной лес</option>
        <option value="Горы дракона">Горы дракона</option>
        <option value="Тайный замок">Тайный замок</option>
    </select>
    <button onclick="save()">Сохранить</button>

    <script>
        async function save() {
            await fetch('/api/riddles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    question: document.getElementById('q').value,
                    answer: document.getElementById('a').value,
                    category: document.getElementById('cat').value
                })
            });
            alert("Сохранено!");
            location.reload();
        }
    </script>
</body>
</html>
