<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка - Загадки Смайлика</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #248bcf; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .item { background: #fff; padding: 10px; margin-top: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .del-btn { background: #ff7675; width: auto; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Добавить новую загадку</h2>
        <input type="text" id="q" placeholder="Вопрос (текст или эмодзи)">
        <input type="text" id="a" placeholder="Ответ (одним словом)">
        <select id="cat">
            <option value="лёгкие">Лёгкие (Грибной лес)</option>
            <option value="сложные">Сложные (Горы дракона)</option>
            <option value="с подвохом">С подвохом (Тайный замок)</option>
        </select>
        <textarea id="exp" placeholder="Объяснение (необязательно)"></textarea>
        <button onclick="add()">СОХРАНИТЬ В БАЗУ</button>

        <div id="list" style="margin-top: 30px;">
            <h3>Загадки в базе:</h3>
            </div>
    </div>

    <script>
        async function load() {
            try {
                const r = await fetch('/api/admin/riddles');
                const data = await r.json();
                const cont = document.getElementById('list');
                cont.innerHTML = '<h3>Загадки в базе:</h3>';
                data.forEach(item => {
                    cont.innerHTML += `
                        <div class="item">
                            <span><b>[${item.category}]</b> ${item.question.substring(0,20)}...</span>
                            <button class="del-btn" onclick="del(${item.id})">Удалить</button>
                        </div>`;
                });
            } catch(e) { console.error("Ошибка загрузки", e); }
        }

        async function add() {
            const body = {
                question: document.getElementById('q').value,
                answer: document.getElementById('a').value,
                category: document.getElementById('cat').value,
                explanation: document.getElementById('exp').value
            };
            if(!body.question || !body.answer) return alert("Заполни вопрос и ответ!");
            
            await fetch('/api/riddles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            alert("Успешно добавлено!");
            location.reload();
        }

        async function del(id) {
            if(confirm('Удалить эту загадку?')) {
                await fetch('/api/admin/riddles/' + id, { method: 'DELETE' });
                load();
            }
        }
        load();
    </script>
</body>
</html>
