<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #248bcf; --bg: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; padding: 15px; user-select: none; }
        
        .header { display: flex; justify-content: space-between; background: white; padding: 12px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); font-size: 13px; font-weight: bold; }
        .header span { color: var(--main); }

        .question-box { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .boxes { display: flex; justify-content: center; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
        .letter { width: 34px; height: 40px; background: white; border: 2px solid #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; }
        .letter.active { border-color: var(--main); background: #eef7ff; }

        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; background: #dce1e6; padding: 10px; border-radius: 15px; }
        .key { background: white; padding: 12px 0; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .key.del { grid-column: span 2; background: #ff4d4f; color: white; }

        .actions { display: grid; grid-template-columns: 1fr 2fr 1.5fr; gap: 10px; margin-top: 20px; }
        .btn { border: none; border-radius: 12px; padding: 15px 5px; color: white; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-hint { background: #6c757d; }
        .btn-check { background: #28a745; }
        .btn-reveal { background: #f39c12; }
        .btn-next { background: var(--main); grid-column: span 3; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div>üèÜ –ú–µ—Å—Ç–æ: <span id="rank">-</span></div>
        <div>‚≠êÔ∏è –ë–∞–ª–ª—ã: <span id="score">0</span></div>
        <div>üí° –ü–æ–¥—Å–∫–∞–∑–∫–∏: <span id="hints">0</span></div>
    </div>

    <div class="question-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="boxes" id="box-container"></div>
    <div class="keyboard" id="kb"></div>

    <div class="actions">
        <button class="btn btn-hint" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
        <button id="b-check" class="btn btn-check" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
        <button id="b-reveal" class="btn btn-reveal" onclick="reveal()">–£–ó–ù–ê–¢–¨</button>
        <button id="b-next" class="btn btn-next" onclick="load()">–°–õ–ï–î–£–Æ–©–ê–Ø ‚û°Ô∏è</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let curRiddle = null, selIdx = 0, fullAns = "";

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('score').innerText = d.score;
        document.getElementById('hints').innerText = d.hints;
        return d.hints;
    }

    async function load() {
        const r = await fetch('/api/riddle');
        curRiddle = await r.json();
        document.getElementById('q-text').innerText = curRiddle.question;
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        fullAns = (await ra.json()).answer.toUpperCase();
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i==0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        document.getElementById('b-next').style.display = 'none';
        document.getElementById('b-check').style.display = 'block';
        document.getElementById('b-reveal').style.display = 'block';
        updateStats();
    }

    function createKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨ÖÔ∏è –°–¢–ï–†–ï–¢–¨';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if(h <= 0) {
            tg.showConfirm("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+3 üí°)?", async (ok) => {
                if(ok) {
                    tg.showScanQrPopup({text: "–°–º–æ—Ç—Ä–∏–º —Ä–µ–∫–ª–∞–º—É..."});
                    setTimeout(async () => {
                        tg.closeScanQrPopup();
                        await fetch('/api/add-hints', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
                        updateStats();
                    }, 2000);
                }
            }); return;
        }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        if(d.success) {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('b-check').style.display = 'none';
            document.getElementById('b-reveal').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            updateStats();
        } else {
            tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
        }
    }

    function reveal() {
        tg.showConfirm(`–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${fullAns}. –ü–µ—Ä–µ–π—Ç–∏ –¥–∞–ª—å—à–µ?`, (ok) => { if(ok) load(); });
    }

    createKb(); load();
</script>
</body>
</html>
