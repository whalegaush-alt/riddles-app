<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smile Riddles</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --main-blue: #248bcf; --win-green: #4cd137; --bg-color: #74b9ff; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg-color); margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box;
        }
        #menu-screen { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 350px; margin-top: 50px; }
        .menu-btn { 
            width: 100%; padding: 20px; border-radius: 15px; border: none; color: white; 
            font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        #game-screen { display: none; width: 100%; max-width: 400px; flex-direction: column; }
        .header { display: flex; justify-content: space-between; background: white; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .stat-card div { font-size: 10px; color: #888; font-weight: bold; text-align: center; }
        .stat-card span { font-size: 20px; font-weight: 900; color: var(--main-blue); display: block; text-align: center; }
        .question-box { 
            background: white; padding: 25px; border-radius: 20px; text-align: center; font-size: 18px; 
            font-weight: bold; min-height: 80px; display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--main-blue); margin-bottom: 20px;
        }
        .boxes { display: flex; justify-content: center; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
        .letter { 
            width: 36px; height: 46px; background: white; border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; font-size: 20px; font-weight: 900; box-shadow: 0 4px 0 #ccc;
        }
        .letter.active { border: 2px solid #ffcc00; box-shadow: 0 4px 0 #ffcc00; }
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; margin-bottom: 20px; }
        .key { 
            background: white; height: 42px; border-radius: 8px; font-weight: bold; display: flex; 
            align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 3px 0 #999; cursor: pointer;
        }
        .key.del { grid-column: span 2; background: #ff7675; color: white; }
        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { border: none; border-radius: 12px; padding: 15px 5px; color: white; font-weight: bold; font-size: 12px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">–í–´–ë–ï–†–ò –£–†–û–í–ï–ù–¨</h1>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-card"><div>–†–ï–ô–¢–ò–ù–ì</div><span id="rank">-</span></div>
            <div class="stat-card"><div>–ü–û–î–°–ö–ê–ó–ö–ò</div><span id="hints">0</span></div>
        </div>
        <div class="question-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="boxes" id="box-container"></div>
        <div id="kb-container" class="keyboard"></div>
        <div class="actions" id="action-btns">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#ffcc00; color: #555;" onclick="reveal()">–û–¢–í–ï–¢</button>
        </div>
        <button id="b-next" class="btn" style="display:none; width: 100%; background: var(--main-blue); margin-top: 15px; font-size: 16px;" onclick="loadRiddle()">–î–ê–õ–¨–®–ï ‚ú®</button>
        <div onclick="location.reload()" style="color:white; text-align:center; margin-top:20px; cursor:pointer;">‚Ü© –í –ú–ï–ù–Æ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // –¢–í–û–ô ID –†–ï–ö–õ–ê–ú–´ –ò–ó ADSGRAM
    const AdController = window.Adsgram.init({ blockId: "23236" });

    let curRiddle = null, selIdx = 0, fullAns = "", currentExplanation = "", currentCategory = "";

    function startGame(cat) {
        currentCategory = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        const qBox = document.getElementById('q-text');
        qBox.style.background = "white"; qBox.style.color = "black";
        document.getElementById('action-btns').style.display = 'grid';
        document.getElementById('b-next').style.display = 'none';

        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
        if(!r.ok) { tg.showAlert("–ó–∞–≥–∞–¥–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å!"); location.reload(); return; }
        
        curRiddle = await r.json();
        qBox.innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        currentExplanation = data.explanation || "";
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i===0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        updateStats();
    }

    async function showAdForHints() {
        try {
            const result = await AdController.show();
            if (result.done) {
                await fetch('/api/add-hints-ad', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id })
                });
                tg.showAlert("–ó–∞—á–∏—Å–ª–µ–Ω–æ +3 –ø–æ–¥—Å–∫–∞–∑–∫–∏! ‚ú®");
                updateStats();
            }
        } catch (e) {
            tg.showAlert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
        }
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if (h <= 0) {
            tg.showConfirm("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É?", (ok) => {
                if(ok) showAdForHints();
            });
            return;
        }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    async function reveal() {
        tg.showConfirm("–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç?", async (ok) => {
            if (!ok) return;
            try {
                const result = await AdController.show();
                if (result.done) {
                    tg.showPopup({ 
                        title: '–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç', 
                        message: `${fullAns}\n\nüí° ${currentExplanation}`, 
                        buttons: [{type: 'ok'}] 
                    });
                }
            } catch (e) {
                tg.showAlert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        });
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        if(d.success) {
            document.getElementById('q-text').style.background = "var(--win-green)";
            document.getElementById('q-text').style.color = "white";
            document.getElementById('action-btns').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            updateStats();
        } else {
            tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
        }
    }

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('hints').innerText = d.hints;
    }

    function createKb() {
        const k = document.getElementById('kb-container');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨Ö';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }
    createKb();
</script>
</body>
</html>
