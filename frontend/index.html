<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é */
        #menu-screen { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; margin-top: 50px; }
        #game-screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .menu-btn { 
            padding: 25px; border-radius: 25px; border: none; color: white; font-weight: 900; font-size: 18px; 
            box-shadow: 0 8px 0 rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s;
        }
        .btn-easy { background: #4cd137; }
        .btn-hard { background: #e84118; }
        .btn-trick { background: #f39c12; }
        .btn-back { background: #6c757d; margin-top: 20px; width: 100px; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-shadow: 2px 2px 0 rgba(0,0,0,0.2);">–í—ã–±–µ—Ä–∏ —É—Ä–æ–≤–µ–Ω—å ‚ú®</h1>
        <button class="menu-btn btn-easy" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ<br><small>(–õ—ë–≥–∫–∏–µ)</small></button>
        <button class="menu-btn btn-hard" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–î–†–ê–ö–û–ù–¨–Ø –ì–û–†–ê üåã<br><small>(–°–ª–æ–∂–Ω—ã–µ)</small></button>
        <button class="menu-btn btn-trick" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–ó–ï–†–ö–ê–õ–¨–ù–´–ô –ó–ê–ú–û–ö üîÆ<br><small>(–° –ø–æ–¥–≤–æ—Ö–æ–º)</small></button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-card">–ú–ï–°–¢–û<span id="rank">-</span></div>
            <div class="stat-card">–ë–ê–õ–õ–´<span id="score">0</span></div>
            <div class="stat-card">–õ–ê–ú–ü–´<span id="hints">0</span></div>
        </div>
        <div class="question-box" id="q-text">...</div>
        <div class="boxes" id="box-container"></div>
        <div class="keyboard" id="kb"></div>
        <div class="actions">
            <button class="btn btn-hint" onclick="useHint()">üí°</button>
            <button id="b-check" class="btn btn-check" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨!</button>
            <button id="b-reveal" class="btn btn-reveal" onclick="reveal()">–û–¢–í–ï–¢</button>
            <button id="b-next" class="btn btn-next" onclick="loadRiddle()">–î–ê–õ–¨–®–ï ‚ú®</button>
        </div>
        <button class="btn btn-back" onclick="showMenu()">‚Ü© –ú–ï–ù–Æ</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let curRiddle = null, selIdx = 0, fullAns = "", currentCategory = "";

    function showMenu() {
        document.getElementById('menu-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
    }

    function startGame(cat) {
        currentCategory = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        const qBox = document.getElementById('q-text');
        qBox.classList.remove('question-success', 'question-error');
        
        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
        if (!r.ok) {
            tg.showAlert("–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–≥–∞–¥–æ–∫!");
            showMenu();
            return;
        }
        curRiddle = await r.json();
        qBox.innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i==0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        document.getElementById('b-next').style.display = 'none';
        document.getElementById('b-check').style.display = 'block';
        document.getElementById('b-reveal').style.display = 'block';
        updateStats();
    }

    // –í—Å—Ç–∞–≤—å —Å—é–¥–∞ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (createKb, check, useHint, reveal, updateStats) –∏–∑ –ø—Ä–æ—à–ª–æ–≥–æ –æ—Ç–≤–µ—Ç–∞...
    // [–û–Ω–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π]
    
    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('score').innerText = d.score;
        document.getElementById('hints').innerText = d.hints;
    }

    function createKb() {
        const k = document.getElementById('kb');
        k.innerHTML = '';
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨ÖÔ∏è';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        const qBox = document.getElementById('q-text');

        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        
        if(d.success) {
            tg.HapticFeedback.notificationOccurred('success');
            qBox.classList.add('question-success');
            document.getElementById('b-check').style.display = 'none';
            document.getElementById('b-reveal').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            updateStats();
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            qBox.classList.add('question-error');
            setTimeout(() => qBox.classList.remove('question-error'), 800);
        }
    }

    async function useHint() {
        const hText = document.getElementById('hints').innerText;
        if(parseInt(hText) <= 0) {
            tg.showConfirm("–ú–∞–≥–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+3 üí°)?", async (ok) => {
                if(ok) {
                    await fetch('/api/add-hints', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
                    updateStats();
                }
            }); return;
        }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    function reveal() {
        tg.showConfirm(`–û—Ç–≤–µ—Ç: ${fullAns}. –ò–¥–µ–º –¥–∞–ª—å—à–µ?`, (ok) => { if(ok) loadRiddle(); });
    }

    createKb();
</script>
</body>
</html>
