<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –ö—Ä–æ—Å—Å–≤–æ—Ä–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg: #fff; --tg-theme-text: #000; --tg-theme-button: #248bcf; }
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; margin: 0; padding: 15px; overflow-x: hidden; }
        
        .box-container { display: flex; justify-content: center; gap: 5px; margin: 15px 0; flex-wrap: wrap; }
        .letter-box { width: 32px; height: 35px; border: 2px solid #ccc; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; cursor: pointer; background: white; color: black; transition: 0.2s; }
        .letter-box.active { border-color: #248bcf; background: #e8f4fd; }
        .letter-box.filled { border-color: #248bcf; }

        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; margin-top: 15px; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 10px; }
        .key { padding: 10px 0; background: #248bcf; color: white; border-radius: 4px; cursor: pointer; font-size: 14px; user-select: none; }
        .key.backspace { grid-column: span 2; background: #f44336; font-weight: bold; }

        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-check { background: #28a745; }
        .btn-reveal { background: #ff9800; }
        .btn-next { background: #2196f3; display: none; }

        #leaderboard { margin-top: 25px; text-align: left; background: rgba(0,0,0,0.05); padding: 12px; border-radius: 10px; font-size: 14px; }
        .winner { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        #result-msg { font-weight: bold; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>
    <h3 id="question">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
    <div class="box-container" id="word-container"></div>
    <div id="result-msg"></div>

    <div class="keyboard" id="keyboard"></div>

    <div class="controls">
        <button id="btn-check" class="btn btn-check" onclick="checkAnswer()">–ü–†–û–í–ï–†–ò–¢–¨</button>
        <button id="btn-reveal" class="btn btn-reveal" onclick="revealAnswer()">–£–ó–ù–ê–¢–¨ –û–¢–í–ï–¢</button>
        <button id="btn-next" class="btn btn-next" onclick="loadRiddle()">–ò–î–¢–ò –î–ê–õ–¨–®–ï ‚û°Ô∏è</button>
    </div>

    <div id="leaderboard">
        <h4>üèÜ –°–∞–º—ã–µ —É–º–Ω—ã–µ:</h4>
        <div id="leader-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentRiddleId = null;
        let selectedIndex = 0;
        let wordLength = 0;
        const alphabet = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø";

        async function loadRiddle() {
            // –°–±—Ä–æ—Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            document.body.style.background = "";
            document.getElementById('result-msg').innerText = "";
            document.getElementById('btn-check').style.display = "block";
            document.getElementById('btn-reveal').style.display = "block";
            document.getElementById('btn-next').style.display = "none";
            
            const res = await fetch('/api/riddle');
            const data = await res.json();
            
            currentRiddleId = data.id;
            wordLength = data.len;
            document.getElementById('question').innerText = data.question;
            renderBoxes();
            loadLeaders();
        }

        function renderBoxes() {
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            for (let i = 0; i < wordLength; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box' + (i === 0 ? ' active' : '');
                box.id = 'box-' + i;
                box.onclick = () => selectBox(i);
                container.appendChild(box);
            }
            selectedIndex = 0;
        }

        function selectBox(index) {
            document.querySelectorAll('.letter-box').forEach(b => b.classList.remove('active'));
            selectedIndex = index;
            document.getElementById('box-' + index).classList.add('active');
        }

        function createKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            alphabet.split('').forEach(char => {
                const key = document.createElement('div');
                key.className = 'key';
                key.innerText = char;
                key.onclick = () => {
                    const activeBox = document.getElementById('box-' + selectedIndex);
                    activeBox.innerText = char;
                    activeBox.classList.add('filled');
                    if (selectedIndex < wordLength - 1) selectBox(selectedIndex + 1);
                };
                kb.appendChild(key);
            });

            // –ö–Ω–æ–ø–∫–∞ —Å—Ç–µ—Ä–µ—Ç—å
            const backspace = document.createElement('div');
            backspace.className = 'key backspace';
            backspace.innerText = '‚¨ÖÔ∏è –°–¢–ï–†–ï–¢–¨';
            backspace.onclick = () => {
                const activeBox = document.getElementById('box-' + selectedIndex);
                activeBox.innerText = '';
                activeBox.classList.remove('filled');
                if (selectedIndex > 0) selectBox(selectedIndex - 1);
            };
            kb.appendChild(backspace);
        }

        async function checkAnswer() {
            let user_answer = "";
            for (let i = 0; i < wordLength; i++) {
                user_answer += document.getElementById('box-' + i).innerText;
            }

            const res = await fetch('/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.first_name || "–ò–≥—Ä–æ–∫",
                    riddle_id: currentRiddleId,
                    answer: user_answer
                })
            });

            const result = await res.json();
            if (result.success) {
                document.getElementById('result-msg').innerText = "–ü–†–ê–í–ò–õ–¨–ù–û! +10 –±–∞–ª–ª–æ–≤ ‚≠êÔ∏è";
                document.getElementById('result-msg').style.color = "#28a745";
                document.getElementById('btn-check').style.display = "none";
                document.getElementById('btn-reveal').style.display = "none";
                document.getElementById('btn-next').style.display = "block";
                loadLeaders();
            } else {
                tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
            }
        }

        async function revealAnswer() {
            const res = await fetch(`/api/reveal?id=${currentRiddleId}`);
            const data = await res.json();
            tg.showConfirm(`–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${data.answer}. –•–æ—á–µ—à—å –ø–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–≥–∞–¥–∫–µ?`, (confirmed) => {
                if (confirmed) loadRiddle();
            });
        }

        async function loadLeaders() {
            const res = await fetch('/api/leaderboard');
            const data = await res.json();
            const list = document.getElementById('leader-list');
            list.innerHTML = data.map((u, i) => `
                <div class="winner">
                    <span>${i+1}. ${u.username}</span>
                    <b>${u.score} ‚≠êÔ∏è</b>
                </div>
            `).join('');
        }

        createKeyboard();
        loadRiddle();
    </script>
</body>
</html>
