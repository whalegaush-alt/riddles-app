<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –°–º–∞–π–ª–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --main-blue: #248bcf; }
        body { font-family: sans-serif; background: #74b9ff; margin: 0; padding: 15px; color: #333; display: flex; flex-direction: column; align-items: center; }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .header { display: flex; justify-content: space-between; background: white; padding: 10px 20px; border-radius: 15px; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        .stat-item { text-align: center; font-size: 12px; font-weight: bold; color: #888; }
        .stat-item span { display: block; font-size: 18px; color: var(--main-blue); }

        #menu-screen { display: flex; flex-direction: column; gap: 10px; padding-top: 50px; width: 100%; max-width: 350px; }
        .menu-btn { padding: 20px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; }
        .box { background: white; padding: 20px; border-radius: 20px; width: 100%; box-sizing: border-box; text-align: center; font-weight: bold; margin-bottom: 15px; border: 3px solid var(--main-blue); min-height: 100px; display: flex; align-items: center; justify-content: center; }
        
        .letters { display: flex; gap: 5px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .l-box { width: 35px; height: 45px; background: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; border-radius: 8px; box-shadow: 0 3px 0 #ccc; }
        .l-box.active { border: 2px solid #ffcc00; box-shadow: 0 3px 0 #ffcc00; }
        
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; width: 100%; margin-bottom: 15px; }
        .key { background: white; padding: 12px 0; border-radius: 6px; text-align: center; font-weight: bold; font-size: 13px; cursor: pointer; box-shadow: 0 2px 0 #999; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; }
        
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .hint-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-align: center;">–ó–ê–ì–ê–î–ö–ò –°–ú–ê–ô–õ–ò–ö–ê</h1>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-item">–†–ï–ô–¢–ò–ù–ì <span id="rank">-</span></div>
            <div class="stat-item">–ü–û–î–°–ö–ê–ó–ö–ò <span id="hints">0</span></div>
        </div>

        <div class="box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="letters" id="l-cont"></div>
        <div class="keyboard" id="kb"></div>

        <div class="hint-actions">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#ffcc00; color: #333;" onclick="revealAnswer()">üëÅ –û–¢–í–ï–¢</button>
        </div>

        <div class="actions">
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#f39c12" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
        </div>
        <button id="next-btn" class="btn" style="display:none; width:100%; margin-top:10px; background:var(--main-blue)" onclick="loadRiddle()">–°–õ–ï–î–£–Æ–©–ê–Ø ‚ú®</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Adsgram (–∑–∞–º–µ–Ω–∏ blockId –Ω–∞ —Å–≤–æ–π, –µ—Å–ª–∏ —ç—Ç–æ—Ç —Ç–µ—Å—Ç–æ–≤—ã–π)
    const AdController = window.Adsgram.init({ blockId: "23236" });

    let curRiddle = null, selIdx = 0, fullAns = "", currentCat = "";

    function startGame(cat) {
        currentCat = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        document.getElementById('next-btn').style.display = 'none';
        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCat)}`);
        if(!r.ok) { tg.showAlert("–ó–∞–≥–∞–¥–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!"); return; }
        curRiddle = await r.json();
        document.getElementById('q-text').innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id=' + curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();

        const cont = document.getElementById('l-cont');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const d = document.createElement('div');
            d.className = 'l-box' + (i==0?' active':'');
            d.id = 'L-'+i;
            d.onclick = () => {
                document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                d.classList.add('active'); selIdx = i;
            };
            cont.appendChild(d);
        }
        selIdx = 0;
        updateStats();
    }

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('hints').innerText = d.hints;
        document.getElementById('rank').innerText = d.rank;
    }

    // --- –§–£–ù–ö–¶–ò–Ø –ü–û–î–°–ö–ê–ó–ö–ò ---
    async function useHint() {
        const hintsCount = parseInt(document.getElementById('hints').innerText);
        if (hintsCount > 0) {
            // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏, –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –±—É–∫–≤—É
            document.getElementById('L-'+selIdx).innerText = fullAns[selIdx];
            await fetch('/api/use-hint', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id })
            });
            updateStats();
        } else {
            // –ï—Å–ª–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫ 0, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É
            tg.showConfirm("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É –∏ –ø–æ–ª—É—á–∏—Ç—å +3?", (ok) => {
                if(ok) showAdForHints();
            });
        }
    }

    // --- –§–£–ù–ö–¶–ò–Ø –ü–û–ö–ê–ó–ê–¢–¨ –û–¢–í–ï–¢ ---
    function revealAnswer() {
        tg.showConfirm("–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç?", (ok) => {
            if(ok) showAdForAnswer();
        });
    }

    async function showAdForHints() {
        try {
            const res = await AdController.show();
            if(res.done) {
                await fetch('/api/add-hints-ad', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id })
                });
                updateStats();
                tg.showAlert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 3 –ø–æ–¥—Å–∫–∞–∑–∫–∏!");
            }
        } catch(e) { tg.showAlert("–†–µ–∫–ª–∞–º–∞ –ø–æ–∫–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞."); }
    }

    async function showAdForAnswer() {
        try {
            const res = await AdController.show();
            if(res.done) {
                tg.showAlert("–û—Ç–≤–µ—Ç: " + fullAns);
            }
        } catch(e) { tg.showAlert("–†–µ–∫–ª–∞–º–∞ –ø–æ–∫–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞."); }
    }

    async function check() {
        let userAns = "";
        for(let i=0; i<curRiddle.len; i++) userAns += document.getElementById('L-'+i).innerText;
        if(userAns === fullAns) {
            tg.showAlert("–í–ï–†–ù–û! ‚ú®");
            document.getElementById('next-btn').style.display = 'block';
        } else {
            tg.showAlert("–ù–ï–ü–†–ê–í–ò–õ–¨–ù–û ‚ùå");
        }
    }

    function initKb() {
        const k = document.getElementById('kb');
        k.innerHTML = '';
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('L-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                    document.getElementById('L-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨Ö';
        del.onclick = () => {
            document.getElementById('L-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                document.getElementById('L-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }
    initKb();
</script>
</body>
</html>
