<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í–æ–ª—à–µ–±–Ω—ã–µ –ó–∞–≥–∞–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --disney-blue: #248bcf;
            --disney-yellow: #ffcc00;
            --disney-green: #4cd137;
            --disney-red: #e84118;
            --disney-white: #ffffff;
            --bg-gradient: linear-gradient(180deg, #74b9ff 0%, #a29bfe 100%);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            margin: 0;
            padding: 15px;
            color: #2f3542;
            min-height: 100vh;
        }

        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .header {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 3px solid var(--disney-white);
        }
        .stat-card { display: flex; flex-direction: column; font-size: 12px; font-weight: bold; }
        .stat-card span { font-size: 16px; color: var(--disney-blue); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –≤–æ–ø—Ä–æ—Å–æ–º */
        .question-box {
            background: var(--disney-white);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.4;
            border: 4px solid var(--disney-blue);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .question-success { background: var(--disney-green) !important; color: white !important; border-color: white !important; transform: scale(1.05); }
        .question-error { background: var(--disney-red) !important; color: white !important; border-color: white !important; }

        /* –Ø—á–µ–π–∫–∏ –±—É–∫–≤ */
        .boxes { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .letter {
            width: 40px;
            height: 45px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            box-shadow: 0 5px 0 #ced4da;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }
        .letter.active { border-color: var(--disney-yellow); transform: translateY(-5px); box-shadow: 0 10px 0 var(--disney-yellow); }

        /* –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            background: rgba(255,255,255,0.3);
            padding: 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .key {
            background: white;
            padding: 12px 0;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 0 #bdc3c7;
            cursor: pointer;
            transition: 0.1s;
        }
        .key:active { transform: translateY(3px); box-shadow: 0 1px 0 #bdc3c7; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; box-shadow: 0 4px 0 #d63031; }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .actions { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 12px; margin-top: 25px; }
        .btn {
            border: none;
            border-radius: 18px;
            padding: 15px 5px;
            color: white;
            font-weight: 900;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 3px 0 rgba(0,0,0,0.2); }
        .btn-hint { background: #a29bfe; }
        .btn-check { background: var(--disney-green); font-size: 16px; }
        .btn-reveal { background: var(--disney-yellow); color: #634d00; }
        .btn-next { background: var(--disney-blue); grid-column: span 3; display: none; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-card">üèÜ –ú–ï–°–¢–û<span id="rank">-</span></div>
        <div class="stat-card">‚≠êÔ∏è –ë–ê–õ–õ–´<span id="score">0</span></div>
        <div class="stat-card">üí° –õ–ê–ú–ü–´<span id="hints">0</span></div>
    </div>

    <div class="question-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∏–∏...</div>
    <div class="boxes" id="box-container"></div>
    <div class="keyboard" id="kb"></div>

    <div class="actions">
        <button class="btn btn-hint" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
        <button id="b-check" class="btn btn-check" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨!</button>
        <button id="b-reveal" class="btn btn-reveal" onclick="reveal()">–û–¢–í–ï–¢</button>
        <button id="b-next" class="btn btn-next" onclick="load()">–°–õ–ï–î–£–Æ–©–ò–ô –£–†–û–í–ï–ù–¨ üè∞</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let curRiddle = null, selIdx = 0, fullAns = "";

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('score').innerText = d.score;
        document.getElementById('hints').innerText = d.hints;
    }

    async function load() {
        const qBox = document.getElementById('q-text');
        qBox.classList.remove('question-success', 'question-error');
        
        const r = await fetch('/api/riddle');
        curRiddle = await r.json();
        qBox.innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        fullAns = (await ra.json()).answer.toUpperCase();
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i==0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        document.getElementById('b-next').style.display = 'none';
        document.getElementById('b-check').style.display = 'block';
        document.getElementById('b-reveal').style.display = 'block';
        updateStats();
    }

    function createKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨ÖÔ∏è';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        const qBox = document.getElementById('q-text');

        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        
        if(d.success) {
            tg.HapticFeedback.notificationOccurred('success');
            qBox.classList.add('question-success');
            document.getElementById('b-check').style.display = 'none';
            document.getElementById('b-reveal').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            updateStats();
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            qBox.classList.add('question-error');
            setTimeout(() => qBox.classList.remove('question-error'), 800);
        }
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if(h <= 0) {
            tg.showConfirm("–ú–∞–≥–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–≤–∏—Ç–æ–∫ —Ä–µ–∫–ª–∞–º—ã (+3 üí°)?", async (ok) => {
                if(ok) {
                    tg.showScanQrPopup({text: "–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∏–∏..."});
                    setTimeout(async () => {
                        tg.closeScanQrPopup();
                        await fetch('/api/add-hints', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
                        updateStats();
                    }, 2000);
                }
            }); return;
        }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    function reveal() {
        tg.showConfirm(`–í–æ–ª—à–µ–±–Ω—ã–π –æ—Ç–≤–µ—Ç: ${fullAns}. –ò–¥–µ–º –¥–∞–ª—å—à–µ?`, (ok) => { if(ok) load(); });
    }

    createKb(); load();
</script>
</body>
</html>
