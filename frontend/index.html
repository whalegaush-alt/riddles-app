<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #74b9ff; text-align: center; color: white; }
        .menu-btn { width: 80%; padding: 20px; margin: 10px; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; color: white; }
        #game-screen { display: none; padding: 20px; }
        .box { background: white; color: black; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="menu-screen">
        <h2>ВЫБЕРИ УРОВЕНЬ</h2>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('Грибной лес')">ГРИБНОЙ ЛЕС</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('Горы дракона')">ГОРЫ ДРАКОНА</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('Тайный замок')">ТАЙНЫЙ ЗАМОК</button>
    </div>

    <div id="game-screen">
        <div class="box" id="q-text">Загрузка...</div>
        <button onclick="location.reload()">НАЗАД</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentCategory = "";

        async function startGame(cat) {
            currentCategory = cat;
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
            if(!r.ok) {
                tg.showAlert("В этой категории ещё нет загадок. Добавьте их в админке.");
                location.reload();
                return;
            }
            const data = await r.json();
            document.getElementById('q-text').innerText = data.question;
        }
    </script>
</body>
</html>
