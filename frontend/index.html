<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –ö—Ä–æ—Å—Å–≤–æ—Ä–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg: #fff; --tg-theme-text: #000; --tg-theme-button: #248bcf; }
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; margin: 0; padding: 20px; }
        .box-container { display: flex; justify-content: center; gap: 5px; margin: 20px 0; flex-wrap: wrap; }
        .letter-box { width: 35px; height: 35px; border: 2px solid var(--tg-theme-button-color); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; cursor: pointer; background: white; color: black; }
        .letter-box.active { border-color: orange; box-shadow: 0 0 10px orange; }
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; margin-top: 20px; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; }
        .key { padding: 10px 0; background: var(--tg-theme-button-color); color: white; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn { padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; margin-top: 20px; width: 100%; }
        #leaderboard { margin-top: 30px; text-align: left; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px; }
        .winner { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h3 id="question">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
    <div class="box-container" id="word-container"></div>
    <div class="keyboard" id="keyboard"></div>
    <button class="btn" onclick="checkAnswer()">–ü–†–û–í–ï–†–ò–¢–¨</button>

    <div id="leaderboard">
        <h4>üèÜ –°–∞–º—ã–µ —É–º–Ω—ã–µ:</h4>
        <div id="leader-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentRiddleId = null;
        let selectedIndex = 0;
        let wordLength = 0;
        const alphabet = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø";

        async function loadRiddle() {
            const res = await fetch('/api/riddle');
            const data = await res.json();
            currentRiddleId = data.id;
            wordLength = data.len;
            document.getElementById('question').innerText = data.question;
            renderBoxes();
            loadLeaders();
        }

        function renderBoxes() {
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            for (let i = 0; i < wordLength; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box' + (i === 0 ? ' active' : '');
                box.id = 'box-' + i;
                box.onclick = () => {
                    document.querySelectorAll('.letter-box').forEach(b => b.classList.remove('active'));
                    box.classList.add('active');
                    selectedIndex = i;
                };
                container.appendChild(box);
            }
            selectedIndex = 0;
        }

        function createKeyboard() {
            const kb = document.getElementById('keyboard');
            alphabet.split('').forEach(char => {
                const key = document.createElement('div');
                key.className = 'key';
                key.innerText = char;
                key.onclick = () => {
                    const activeBox = document.getElementById('box-' + selectedIndex);
                    if (activeBox) {
                        activeBox.innerText = char;
                        if (selectedIndex < wordLength - 1) {
                            selectedIndex++;
                            document.querySelectorAll('.letter-box').forEach(b => b.classList.remove('active'));
                            document.getElementById('box-' + selectedIndex).classList.add('active');
                        }
                    }
                };
                kb.appendChild(key);
            });
        }

        async function checkAnswer() {
            let user_answer = "";
            for (let i = 0; i < wordLength; i++) {
                user_answer += document.getElementById('box-' + i).innerText;
            }

            const res = await fetch('/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.first_name || "–ê–Ω–æ–Ω–∏–º",
                    riddle_id: currentRiddleId,
                    answer: user_answer
                })
            });

            const result = await res.json();
            if (result.success) {
                document.body.style.background = "#d4edda";
                setTimeout(() => {
                    document.body.style.background = tg.themeParams.bg_color;
                    loadRiddle();
                }, 1500);
            } else {
                tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.");
            }
        }

        async function loadLeaders() {
            const res = await fetch('/api/leaderboard');
            const data = await res.json();
            const list = document.getElementById('leader-list');
            list.innerHTML = data.map((u, i) => `
                <div class="winner">
                    <span>${i+1}. ${u.username}</span>
                    <b>${u.score} ‚≠êÔ∏è</b>
                </div>
            `).join('');
        }

        createKeyboard();
        loadRiddle();
    </script>
</body>
</html>
