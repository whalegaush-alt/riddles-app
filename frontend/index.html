<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –°–º–∞–π–ª–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --main-blue: #248bcf; --win-green: #4cd137; }
        body { font-family: 'Segoe UI', sans-serif; background: #74b9ff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* –≠–∫—Ä–∞–Ω –º–µ–Ω—é */
        #menu-screen { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 350px; margin-top: 50px; }
        .menu-btn { width: 100%; padding: 20px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        
        /* –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã */
        #game-screen { display: none; width: 100%; max-width: 400px; flex-direction: column; }
        .header { display: flex; justify-content: space-between; background: white; padding: 12px 20px; border-radius: 20px; margin-bottom: 15px; color: #333; width: 100%; box-sizing: border-box; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-card { text-align: center; }
        .stat-card div { font-size: 10px; color: #888; font-weight: bold; }
        .stat-card span { font-size: 18px; font-weight: 900; color: var(--main-blue); }
        
        .question-box { background: white; padding: 25px; border-radius: 20px; text-align: center; font-size: 18px; font-weight: bold; border: 3px solid var(--main-blue); margin-bottom: 20px; color: #333; min-height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; box-sizing: border-box; }
        
        .boxes { display: flex; justify-content: center; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
        .letter { width: 34px; height: 44px; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; color: #333; box-shadow: 0 4px 0 #ccc; cursor: pointer; transition: 0.2s; }
        .letter.active { border: 2px solid #ffcc00; box-shadow: 0 4px 0 #ffcc00; transform: translateY(-2px); }
        
        /* –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ */
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; width: 100%; }
        .key { background: white; height: 42px; border-radius: 6px; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 13px; color: #333; box-shadow: 0 2px 0 #999; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .key:active { transform: translateY(2px); box-shadow: none; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; font-size: 18px; }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 15px; }
        .hint-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 10px; }
        .btn { border: none; border-radius: 12px; padding: 14px 5px; color: white; font-weight: bold; font-size: 13px; cursor: pointer; box-shadow: 0 3px 0 rgba(0,0,0,0.1); }
        
        #b-next { display: none; width: 100%; background: var(--main-blue); margin-top: 15px; font-size: 16px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-align: center; margin-bottom: 10px;">–ó–ê–ì–ê–î–ö–ò –°–ú–ê–ô–õ–ò–ö–ê</h1>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-card"><div>–†–ï–ô–¢–ò–ù–ì</div><span id="rank">-</span></div>
            <div class="stat-card"><div>–ü–û–î–°–ö–ê–ó–ö–ò</div><span id="hints">0</span></div>
        </div>

        <div class="question-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="boxes" id="box-container"></div>
        <div id="kb-container" class="keyboard"></div>

        <div class="hint-grid">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#ffcc00; color: #555;" onclick="revealAnswer()">üëÅ –û–¢–í–ï–¢</button>
        </div>

        <div class="actions-grid">
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#636e72" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
        </div>

        <button id="b-next" class="btn" onclick="loadRiddle()">–°–õ–ï–î–£–Æ–©–ê–Ø ‚ú®</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const AdController = window.Adsgram.init({ blockId: "23236" });

    let curRiddle = null, selIdx = 0, fullAns = "", currentCategory = "";

    function startGame(cat) {
        currentCategory = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        document.getElementById('b-next').style.display = 'none';
        document.getElementById('q-text').style.background = "white";
        document.getElementById('q-text').style.color = "#333";
        
        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
        if(!r.ok) {
            tg.showAlert(`–í –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${currentCategory}" –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–≥–∞–¥–æ–∫.`);
            location.reload();
            return;
        }
        curRiddle = await r.json();
        document.getElementById('q-text').innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i===0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        updateStats();
    }

    async function updateStats() {
        try {
            const r = await fetch('/api/user-info', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    user_id: tg.initDataUnsafe.user.id, 
                    username: tg.initDataUnsafe.user.first_name 
                })
            });
            const d = await r.json();
            document.getElementById('rank').innerText = d.rank || '-';
            document.getElementById('hints').innerText = d.hints || '0';
        } catch (e) { console.error("Stats error", e); }
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if (h > 0) {
            document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
            await fetch('/api/use-hint', {
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})
            });
            updateStats();
        } else {
            tg.showConfirm("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É –∏ –ø–æ–ª—É—á–∏—Ç—å +3?", (ok) => {
                if(ok) showAdForHints();
            });
        }
    }

    function revealAnswer() {
        tg.showConfirm("–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É –∏ —É–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç?", (ok) => {
            if(ok) showAdForAnswer();
        });
    }

    async function showAdForHints() {
        try {
            const res = await AdController.show();
            if(res.done) {
                await fetch('/api/add-hints-ad', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id }) 
                });
                updateStats();
                tg.showAlert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 3 –ø–æ–¥—Å–∫–∞–∑–∫–∏!");
            }
        } catch(e) { tg.showAlert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞"); }
    }

    async function showAdForAnswer() {
        try {
            const res = await AdController.show();
            if(res.done) tg.showPopup({ title: '–û—Ç–≤–µ—Ç', message: `–í–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç: ${fullAns}` });
        } catch(e) { tg.showAlert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞"); }
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        
        if(ans === fullAns) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –æ—á–∫–æ–≤
            await fetch('/api/check', { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans}) 
            });
            document.getElementById('q-text').style.background = "#4cd137";
            document.getElementById('q-text').style.color = "white";
            document.getElementById('b-next').style.display = 'block';
            updateStats();
            tg.showAlert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! +10 –æ—á–∫–æ–≤");
        } else {
            tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!");
        }
    }

    function createKb() {
        const k = document.getElementById('kb-container');
        k.innerHTML = '';
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚Üê';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }
    createKb();
</script>
</body>
</html>
