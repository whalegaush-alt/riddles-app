<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –°–º–∞–π–ª–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #74b9ff; margin: 0; padding: 15px; color: #333; display: flex; flex-direction: column; align-items: center; }
        #menu-screen { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 350px; margin-top: 50px; }
        .menu-btn { padding: 20px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; }
        .box { background: white; padding: 20px; border-radius: 20px; text-align: center; font-weight: bold; border: 3px solid #248bcf; margin-bottom: 20px; width: 100%; box-sizing: border-box; min-height: 80px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .letters { display: flex; gap: 6px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        .l-box { width: 34px; height: 44px; background: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; border-radius: 8px; box-shadow: 0 4px 0 #ccc; cursor: pointer; }
        .l-box.active { border: 2px solid #ffcc00; box-shadow: 0 4px 0 #ffcc00; transform: translateY(-2px); }
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; width: 100%; }
        .key { background: white; padding: 12px 0; border-radius: 6px; text-align: center; font-weight: bold; font-size: 13px; cursor: pointer; box-shadow: 0 2px 0 #999; -webkit-tap-highlight-color: transparent; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; font-size: 18px; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 15px; }
        .btn { padding: 15px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 3px 0 rgba(0,0,0,0.1); font-size: 14px; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-align: center;">–ó–ê–ì–ê–î–ö–ò –°–ú–ê–ô–õ–ò–ö–ê</h1>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="letters" id="l-cont"></div>
        <div id="kb" class="keyboard"></div>
        <div class="actions">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#ffcc00; color: #333;" onclick="showAnswer()">üëÅ –û–¢–í–ï–¢</button>
        </div>
        <div class="actions">
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#636e72" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // 1. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –Æ–ó–ï–†–ê –ü–†–ò –í–•–û–î–ï
    async function initUser() {
        const user = tg.initDataUnsafe?.user;
        if (user) {
            try {
                await fetch('/api/user-init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: user.id,
                        username: user.username,
                        first_name: user.first_name
                    })
                });
            } catch (e) { console.error("User init error", e); }
        }
    }
    initUser();

    // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–ï–ö–õ–ê–ú–´
    let AdController = null;
    try {
        if (window.Adsgram) {
            AdController = window.Adsgram.init({ blockId: "23236" });
        }
    } catch (e) { console.log("Adsgram blocked"); }

    let curRiddle = null, selIdx = 0, fullAns = "", currentCat = "";

    function startGame(cat) {
        currentCat = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCat)}`);
        if(!r.ok) { tg.showAlert("–ó–∞–≥–∞–¥–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!"); return; }
        curRiddle = await r.json();
        document.getElementById('q-text').innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id=' + curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();

        const cont = document.getElementById('l-cont');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const d = document.createElement('div');
            d.className = 'l-box' + (i==0?' active':'');
            d.id = 'L-'+i;
            d.onclick = () => {
                document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                d.classList.add('active'); selIdx = i;
            };
            cont.appendChild(d);
        }
        selIdx = 0;
    }

    function useHint() {
        const activeBox = document.getElementById('L-' + selIdx);
        if (activeBox) {
            activeBox.innerText = fullAns[selIdx];
            activeBox.style.color = "#248bcf";
        }
    }

    async function showAnswer() {
        const displayResult = () => {
            tg.showPopup({ title: '–û—Ç–≤–µ—Ç', message: `–≠—Ç–æ —Å–ª–æ–≤–æ: ${fullAns}`, buttons: [{type: 'ok'}] });
        };
        tg.showConfirm("–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É –∏ —É–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç?", async (ok) => {
            if (ok) {
                if (AdController) {
                    try {
                        const res = await AdController.show();
                        if (res.done) displayResult();
                        else tg.showAlert("–ù—É–∂–Ω–æ –¥–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¥–æ –∫–æ–Ω—Ü–∞!");
                    } catch (e) { displayResult(); }
                } else { displayResult(); }
            }
        });
    }

    function check() {
        let userAns = "";
        for(let i=0; i<curRiddle.len; i++) userAns += document.getElementById('L-'+i).innerText;
        if(userAns === fullAns) {
            tg.showAlert("–ü–†–ê–í–ò–õ–¨–ù–û! ‚ú®");
            loadRiddle();
        } else { tg.showAlert("–ù–ï–í–ï–†–ù–û!"); }
    }

    function initKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                const box = document.getElementById('L-'+selIdx);
                if(box) {
                    box.innerText = l;
                    if(selIdx < curRiddle.len - 1) {
                        selIdx++;
                        document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                        document.getElementById('L-'+selIdx).classList.add('active');
                    }
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚Üê';
        del.onclick = () => {
            document.getElementById('L-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active'));
                document.getElementById('L-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }
    initKb();
</script>
</body>
</html>
