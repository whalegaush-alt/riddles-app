<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–æ–ª—à–µ–±–Ω—ã–µ –ó–∞–≥–∞–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-blue: #248bcf; --win-green: #4cd137; --err-red: #e84118; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(180deg, #74b9ff 0%, #a29bfe 100%);
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; box-sizing: border-box; overflow-x: hidden;
        }
        
        #menu-screen { text-align: center; width: 100%; max-width: 360px; margin-top: 40px; }
        .menu-btn { 
            width: 100%; padding: 20px; margin: 10px 0; border-radius: 20px; border: none;
            color: white; font-weight: 900; font-size: 18px; cursor: pointer;
            box-shadow: 0 6px 0 rgba(0,0,0,0.1); transition: 0.2s;
        }
        .menu-btn:active { transform: translateY(3px); box-shadow: none; }

        #game-screen { display: none; width: 100%; max-width: 400px; flex-direction: column; }
        
        .header { 
            display: flex; justify-content: space-around; 
            background: white; padding: 12px; border-radius: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .stat-card { text-align: center; }
        .stat-card div { font-size: 10px; color: #888; font-weight: bold; margin-bottom: 2px; }
        .stat-card span { font-size: 20px; font-weight: 900; color: var(--main-blue); }

        .question-box { 
            background: white; padding: 20px; border-radius: 25px; text-align: center;
            font-size: 19px; font-weight: bold; min-height: 80px; display: flex; align-items: center; justify-content: center;
            border: 4px solid var(--main-blue); margin-bottom: 15px; box-shadow: 0 6px 0 rgba(0,0,0,0.05);
        }

        .boxes { display: flex; justify-content: center; gap: 6px; margin-bottom: 15px; flex-wrap: wrap; }
        .letter { 
            width: 38px; height: 48px; background: white; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: 900; box-shadow: 0 4px 0 #ccc; cursor: pointer;
        }
        .letter.active { border: 3px solid #ffcc00; box-shadow: 0 4px 0 #e1b300; transform: translateY(-2px); }

        .keyboard { 
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; 
            background: rgba(255,255,255,0.25); padding: 10px; border-radius: 18px;
        }
        .key { 
            background: white; height: 42px; border-radius: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; font-size: 16px;
            box-shadow: 0 3px 0 #bbb; cursor: pointer; user-select: none;
        }
        .key:active { transform: translateY(2px); box-shadow: none; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; }

        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { border: none; border-radius: 15px; padding: 15px 5px; color: white; font-weight: bold; cursor: pointer; }
        #b-next { display: none; grid-column: span 3; background: var(--main-blue); font-size: 18px; padding: 20px; margin-top: 10px; }

        .question-success { background: var(--win-green) !important; color: white; border-color: white; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">–í–´–ë–ï–†–ò –£–†–û–í–ï–ù–¨</h1>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-card"><div>–†–ï–ô–¢–ò–ù–ì</div><span id="rank">-</span></div>
            <div class="stat-card"><div>–ü–û–î–°–ö–ê–ó–ö–ò</div><span id="hints">0</span></div>
        </div>
        <div class="question-box" id="q-text">–ú–∞–≥–∏—è –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
        <div class="boxes" id="box-container"></div>
        <div class="keyboard" id="kb"></div>
        <div class="actions" id="action-btns">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#ffcc00; color: #555;" onclick="reveal()">–û–¢–í–ï–¢</button>
        </div>
        <button id="b-next" class="btn" onclick="loadRiddle()">–î–ê–õ–¨–®–ï ‚ú®</button>
        <div onclick="location.reload()" style="color:white; text-align:center; margin-top:20px; font-size:14px; text-decoration:underline; cursor:pointer;">‚Ü© –í–ï–†–ù–£–¢–¨–°–Ø –í –ú–ï–ù–Æ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let curRiddle = null, selIdx = 0, fullAns = "", currentExplanation = "", currentCategory = "";

    function startGame(cat) {
        currentCategory = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        const qBox = document.getElementById('q-text');
        qBox.classList.remove('question-success');
        document.getElementById('action-btns').style.display = 'grid';
        document.getElementById('b-next').style.display = 'none';

        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
        if(!r.ok) { tg.showAlert("–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–≥–∞–¥–æ–∫!"); location.reload(); return; }
        
        curRiddle = await r.json();
        qBox.innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        currentExplanation = data.explanation || "";
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i==0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        updateStats();
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        
        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        
        if(d.success) {
            document.getElementById('q-text').classList.add('question-success');
            document.getElementById('action-btns').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
            if(currentExplanation) {
                tg.showPopup({ title: '–í–µ—Ä–Ω–æ! ‚ú®', message: currentExplanation, buttons: [{type: 'ok'}] });
            }
            updateStats();
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            tg.showAlert("–ü–æ–∫–∞ –Ω–µ–≤–µ—Ä–Ω–æ, –ø–æ–¥—É–º–∞–π –µ—â–µ! ü§î");
        }
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if(h <= 0) { tg.showAlert("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å!"); return; }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('hints').innerText = d.hints;
    }

    function createKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
        const del = document.createElement('div');
        del.className = 'key del'; del.innerText = '‚¨ÖÔ∏è';
        del.onclick = () => {
            document.getElementById('b-'+selIdx).innerText = '';
            if(selIdx > 0) {
                selIdx--;
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                document.getElementById('b-'+selIdx).classList.add('active');
            }
        };
        k.appendChild(del);
    }

    function reveal() {
        let msg = `–û—Ç–≤–µ—Ç: ${fullAns}`;
        if(currentExplanation) msg += `\n\nüí° –ü–æ—è—Å–Ω–µ–Ω–∏–µ: ${currentExplanation}`;
        tg.showConfirm(msg, (ok) => { if(ok) loadRiddle(); });
    }

    createKb();
</script>
</body>
</html>
