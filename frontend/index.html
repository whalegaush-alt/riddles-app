<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riddles</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-blue: #248bcf; --win-green: #4cd137; --err-red: #e84118; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #74b9ff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; box-sizing: border-box; overflow: hidden;
        }
        
        /* –ú–µ–Ω—é */
        #menu-screen { text-align: center; width: 100%; max-width: 360px; margin-top: 40px; }
        .menu-btn { 
            width: 100%; padding: 20px; margin: 10px 0; border-radius: 15px; border: none;
            color: white; font-weight: bold; font-size: 18px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen { display: none; width: 100%; max-width: 400px; flex-direction: column; }
        
        .header { 
            display: flex; justify-content: space-between; 
            background: white; padding: 10px 20px; border-radius: 20px; margin-bottom: 15px;
        }
        .stat-card { text-align: center; flex: 1; }
        .stat-card div { font-size: 10px; color: #888; font-weight: bold; }
        .stat-card span { font-size: 18px; font-weight: 900; color: var(--main-blue); }

        .question-box { 
            background: white; padding: 20px; border-radius: 20px; text-align: center;
            font-size: 18px; font-weight: bold; min-height: 60px; display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--main-blue); margin-bottom: 15px;
        }

        .boxes { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; }
        .letter { 
            width: 35px; height: 45px; background: white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900; box-shadow: 0 4px 0 #ccc;
        }
        .letter.active { border: 2px solid #ffcc00; box-shadow: 0 4px 0 #ffcc00; }

        .keyboard { 
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; 
            background: rgba(255,255,255,0.3); padding: 8px; border-radius: 15px;
        }
        .key { 
            background: white; height: 40px; border-radius: 8px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            box-shadow: 0 3px 0 #999; cursor: pointer;
        }
        .key.del { grid-column: span 2; background: #ff7675; color: white; }

        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { border: none; border-radius: 12px; padding: 15px 5px; color: white; font-weight: bold; font-size: 12px; }
        #b-next { display: none; grid-column: span 3; background: var(--main-blue); font-size: 16px; }

        .question-success { background: var(--win-green) !important; color: white; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h2 style="color: white;">–í–´–ë–ï–†–ò –£–†–û–í–ï–ù–¨</h2>
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat-card"><div>–†–ï–ô–¢–ò–ù–ì</div><span id="rank">-</span></div>
            <div class="stat-card"><div>–ü–û–î–°–ö–ê–ó–ö–ò</div><span id="hints">0</span></div>
        </div>
        <div class="question-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="boxes" id="box-container"></div>
        <div class="keyboard" id="kb"></div>
        <div class="actions" id="action-btns">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
            <button class="btn" style="background:#ffcc00; color: #555;" onclick="reveal()">–û–¢–í–ï–¢</button>
        </div>
        <button id="b-next" class="btn" onclick="loadRiddle()">–î–ê–õ–¨–®–ï ‚ú®</button>
        <a href="#" onclick="location.reload()" style="color:white; text-align:center; margin-top:15px; font-size:12px;">‚Ü© –í –ú–ï–ù–Æ</a>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    let curRiddle = null, selIdx = 0, fullAns = "", currentCategory = "";

    function startGame(cat) {
        currentCategory = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        const qBox = document.getElementById('q-text');
        qBox.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        qBox.classList.remove('question-success');
        document.getElementById('action-btns').style.display = 'grid';
        document.getElementById('b-next').style.display = 'none';

        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCategory)}`);
        if(!r.ok) { alert("–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–≥–∞–¥–æ–∫!"); location.reload(); return; }
        
        curRiddle = await r.json();
        qBox.innerText = curRiddle.question;
        
        const ra = await fetch('/api/reveal?id='+curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        
        const cont = document.getElementById('box-container');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const b = document.createElement('div');
            b.className = 'letter' + (i==0?' active':'');
            b.id = 'b-'+i;
            b.onclick = () => {
                document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                b.classList.add('active'); selIdx = i;
            };
            cont.appendChild(b);
        }
        selIdx = 0;
        updateStats();
    }

    async function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('b-'+i).innerText;
        
        const res = await fetch('/api/check', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({user_id: tg.initDataUnsafe.user.id, riddle_id: curRiddle.id, answer: ans})
        });
        const d = await res.json();
        
        if(d.success) {
            document.getElementById('q-text').classList.add('question-success');
            document.getElementById('action-btns').style.display = 'none';
            document.getElementById('b-next').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
            updateStats();
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        }
    }

    async function useHint() {
        const h = parseInt(document.getElementById('hints').innerText);
        if(h <= 0) { alert("–ü–æ–¥—Å–∫–∞–∑–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å!"); return; }
        document.getElementById('b-'+selIdx).innerText = fullAns[selIdx];
        await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
        updateStats();
    }

    async function updateStats() {
        const r = await fetch('/api/user-info', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })
        });
        const d = await r.json();
        document.getElementById('rank').innerText = d.rank;
        document.getElementById('hints').innerText = d.hints;
    }

    function createKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div');
            d.className = 'key'; d.innerText = l;
            d.onclick = () => {
                document.getElementById('b-'+selIdx).innerText = l;
                if(selIdx < curRiddle.len - 1) {
                    selIdx++;
                    document.querySelectorAll('.letter').forEach(el=>el.classList.remove('active'));
                    document.getElementById('b-'+selIdx).classList.add('active');
                }
            };
            k.appendChild(d);
        });
    }

    function reveal() {
        if(confirm("–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç?")) { alert("–û—Ç–≤–µ—Ç: " + fullAns); }
    }

    createKb();
</script>
</body>
</html>
