<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥–∞–¥–∫–∏ –°–º–∞–π–ª–∏–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { font-family: sans-serif; background: #74b9ff; margin: 0; padding: 15px; color: #333; display: flex; flex-direction: column; align-items: center; }
        .header { display: flex; justify-content: space-between; background: white; padding: 10px; border-radius: 15px; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        .stat { text-align: center; flex: 1; }
        .stat b { display: block; color: #248bcf; font-size: 18px; }
        #menu-screen { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 350px; margin-top: 50px; }
        .menu-btn { padding: 20px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; }
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .q-box { background: white; padding: 20px; border-radius: 20px; text-align: center; font-weight: bold; border: 3px solid #248bcf; margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        .letters { display: flex; gap: 5px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        .l-box { width: 35px; height: 45px; background: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; border-radius: 8px; box-shadow: 0 3px 0 #ccc; }
        .l-box.active { border: 2px solid #ffcc00; }
        .keyboard { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; width: 100%; margin-bottom: 15px; }
        .key { background: white; padding: 12px 0; border-radius: 6px; text-align: center; font-weight: bold; font-size: 12px; cursor: pointer; box-shadow: 0 2px 0 #999; }
        .key.del { grid-column: span 2; background: #ff7675; color: white; }
        .btn { padding: 15px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="menu-screen">
        <button class="menu-btn" style="background: #4cd137;" onclick="startGame('–ª—ë–≥–∫–∏–µ')">–ì–†–ò–ë–ù–û–ô –õ–ï–° üçÑ</button>
        <button class="menu-btn" style="background: #e84118;" onclick="startGame('—Å–ª–æ–∂–Ω—ã–µ')">–ì–û–†–´ –î–†–ê–ö–û–ù–ê üåã</button>
        <button class="menu-btn" style="background: #f39c12;" onclick="startGame('—Å –ø–æ–¥–≤–æ—Ö–æ–º')">–¢–ê–ô–ù–´–ô –ó–ê–ú–û–ö üîÆ</button>
    </div>

    <div id="game-screen">
        <div class="header">
            <div class="stat">–†–ï–ô–¢–ò–ù–ì<b id="rank">-</b></div>
            <div class="stat">–ü–û–î–°–ö–ê–ó–ö–ò<b id="hints">0</b></div>
        </div>
        <div class="q-box" id="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="letters" id="l-cont"></div>
        <div id="kb" class="keyboard"></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;">
            <button class="btn" style="background:#a29bfe" onclick="useHint()">üí° –ü–û–î–°–ö–ê–ó–ö–ê</button>
            <button class="btn" style="background:#ffcc00; color:#333" onclick="reveal()">üëÅ –û–¢–í–ï–¢</button>
        </div>
        <button class="btn" style="background:#4cd137" onclick="check()">–ü–†–û–í–ï–†–ò–¢–¨</button>
        <button id="next-btn" class="btn" style="display:none; background:#248bcf" onclick="loadRiddle()">–î–ê–õ–¨–®–ï ‚ú®</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const AdController = window.Adsgram.init({ blockId: "23236" });
    let curRiddle = null, selIdx = 0, fullAns = "", currentCat = "";

    function startGame(cat) {
        currentCat = cat;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        loadRiddle();
    }

    async function loadRiddle() {
        document.getElementById('next-btn').style.display = 'none';
        const r = await fetch(`/api/riddle?category=${encodeURIComponent(currentCat)}`);
        if(!r.ok) { tg.showAlert("–ù–µ—Ç –∑–∞–≥–∞–¥–æ–∫!"); return; }
        curRiddle = await r.json();
        document.getElementById('q-text').innerText = curRiddle.question;
        const ra = await fetch('/api/reveal?id=' + curRiddle.id);
        const data = await ra.json();
        fullAns = data.answer.toUpperCase();
        const cont = document.getElementById('l-cont');
        cont.innerHTML = '';
        for(let i=0; i<curRiddle.len; i++) {
            const d = document.createElement('div');
            d.className = 'l-box' + (i==0?' active':'');
            d.id = 'L-'+i;
            d.onclick = () => { document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active')); d.classList.add('active'); selIdx = i; };
            cont.appendChild(d);
        }
        selIdx = 0;
        updateStats();
    }

    async function updateStats() {
        const r = await fetch('/api/user-info', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, username: tg.initDataUnsafe.user.first_name })});
        const d = await r.json();
        document.getElementById('hints').innerText = d.hints;
        document.getElementById('rank').innerText = d.rank;
    }

    async function useHint() {
        if (parseInt(document.getElementById('hints').innerText) > 0) {
            document.getElementById('L-'+selIdx).innerText = fullAns[selIdx];
            await fetch('/api/use-hint', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
            updateStats();
        } else {
            tg.showConfirm("–ù—É–∂–Ω—ã –ø–æ–¥—Å–∫–∞–∑–∫–∏? –°–º–æ—Ç—Ä–∏–º —Ä–µ–∫–ª–∞–º—É!", (ok) => { if(ok) showAd(true); });
        }
    }

    function reveal() { tg.showConfirm("–£–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç –∑–∞ —Ä–µ–∫–ª–∞–º—É?", (ok) => { if(ok) showAd(false); }); }

    async function showAd(isHint) {
        try {
            const res = await AdController.show();
            if(res.done) {
                if(isHint) {
                    await fetch('/api/add-hints-ad', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id})});
                    updateStats();
                } else { tg.showAlert("–û—Ç–≤–µ—Ç: " + fullAns); }
            }
        } catch(e) { tg.showAlert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞"); }
    }

    function check() {
        let ans = "";
        for(let i=0; i<curRiddle.len; i++) ans += document.getElementById('L-'+i).innerText;
        if(ans === fullAns) { 
            fetch('/api/check', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, riddle_id:curRiddle.id, answer:ans})});
            tg.showAlert("–í–µ—Ä–Ω–æ!"); document.getElementById('next-btn').style.display = 'block'; updateStats();
        } else { tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ!"); }
    }

    function initKb() {
        const k = document.getElementById('kb');
        "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split('').forEach(l => {
            const d = document.createElement('div'); d.className = 'key'; d.innerText = l;
            d.onclick = () => { document.getElementById('L-'+selIdx).innerText = l; if(selIdx < curRiddle.len - 1) { selIdx++; document.querySelectorAll('.l-box').forEach(el=>el.classList.remove('active')); document.getElementById('L-'+selIdx).classList.add('active'); } };
            k.appendChild(d);
        });
    }
    initKb();
</script>
</body>
</html>
